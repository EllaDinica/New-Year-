<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Snow</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #b3daff;
  overflow: hidden;
}

.snow {
  position: fixed;
  inset: 0;
}

.flake {
  position: absolute;
  top: 0;
  width: 10px;
  height: 10px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;

  animation: fall linear infinite;
}

/* Анімація */
@keyframes fall {
  from { transform: translateY(-10px); }
  to   { transform: translateY(110vh); }
}

/* Розкидання */
.flake:nth-child(1)  { left: 10%; animation-duration: 10s; animation-delay: -2s; }
.flake:nth-child(2)  { left: 20%; animation-duration: 12s; animation-delay: -5s; }
.flake:nth-child(3)  { left: 30%; animation-duration: 9s;  animation-delay: -7s; }
.flake:nth-child(4)  { left: 40%; animation-duration: 14s; animation-delay: -3s; }
.flake:nth-child(5)  { left: 50%; animation-duration: 11s; animation-delay: -6s; }
.flake:nth-child(6)  { left: 60%; animation-duration: 13s; animation-delay: -4s; }
.flake:nth-child(7)  { left: 70%; animation-duration: 10s; animation-delay: -8s; }
.flake:nth-child(8)  { left: 80%; animation-duration: 15s; animation-delay: -1s; }
.flake:nth-child(9)  { left: 90%; animation-duration: 9s;  animation-delay: -9s; }
.flake:nth-child(10)  { left: 53%; animation-duration: 12s;  animation-delay: -7s; }
.flake:nth-child(11)  { left: 76%; animation-duration: 14s;  animation-delay: -10s; }
.flake:nth-child(12)  { left: 25%; animation-duration: 10s;  animation-delay: -7s; }
.flake:nth-child(13)  { left: 5%; animation-duration: 13s;  animation-delay: -9s; }
.flake:nth-child(14)  { left: 87%; animation-duration: 5s;  animation-delay: -2s; }

#inText{
  font-family: "Times New Roman", Times, serif;
  font-size: 300%;
  color: white;
  display: flex;
  justify-content: center; /* по горизонталі */
  align-items: center;     /* по вертикалі */
  height: 100vh;   
}

#text{
  background-color: white;
}
</style>
</head>

<body>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
  
  <div id="text">
    <span id="inText">Enter the name of this holiday</span>
  </div>
</body>
</html>
