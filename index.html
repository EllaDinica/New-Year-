<!DOCTYPE html>
<html lang="uk">
<head>
<meta charset="UTF-8">
<title>Snow</title>
<style>
body {
  margin: 0;
  height: 100vh;
  background: #80c1ff;
  overflow: hidden;
}

.snow {
  position: fixed;
  inset: 0;
}

.flake {
  position: absolute;
  top: 0;
  width: 20px;
  height: 20px;
  background: white;
  border-radius: 50%;
  opacity: 0.8;

  animation: fall linear infinite;
}

/* Анімація */
@keyframes fall {
  from { transform: translateY(-10px); }
  to   { transform: translateY(110vh); }
}

/* Розкидання */
.flake:nth-child(1)  { left: 10%; animation-duration: 10s; animation-delay: -2s; }
.flake:nth-child(2)  { left: 20%; animation-duration: 12s; animation-delay: -5s; }
.flake:nth-child(3)  { left: 30%; animation-duration: 9s;  animation-delay: -7s; }
.flake:nth-child(4)  { left: 40%; animation-duration: 14s; animation-delay: -3s; }
.flake:nth-child(5)  { left: 50%; animation-duration: 11s; animation-delay: -6s; }
.flake:nth-child(6)  { left: 60%; animation-duration: 13s; animation-delay: -4s; }
.flake:nth-child(7)  { left: 70%; animation-duration: 10s; animation-delay: -8s; }
.flake:nth-child(8)  { left: 80%; animation-duration: 15s; animation-delay: -1s; }
.flake:nth-child(9)  { left: 90%; animation-duration: 9s;  animation-delay: -9s; }
</style>
</head>

<body>
  <div class="snow">
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
    <div class="flake"></div>
  </div>
</body>
</html>
